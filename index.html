<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
         p.principal {
            margin-top: 25px;
            text-align: center;
            font-size: 50px;
            font-family: Roboto, sans-serif;
            margin-bottom: 0;
        }

        div.caja {
          width: 30%;
        }

        article {
            background-color: blue;
            margin-top: 25px;
            height: 25vh;
            border-radius: 20px;
        }

        div.container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        article a {
            width: 100%;
            height: 100%;
            display: block;
            position: relative;
        }

        article a img {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
        }

        article.zoom {
            background-color: #2E8BFB;
        }

        article.so {
            background-color: #e7e7e7;
        }

        article.slack {
            background-color: white;
            border-left: 1px solid #36C5F1;
            border-top: 1px solid #4DB77D;
            border-right: 1px solid #EDB32E;
            border-bottom: 1px solid #E4495C;
        }

        article.email {
            background-color: #FCBC5E;
        }

        article.aula-virtual {
            background-color: #888888;
        }

        article.calendar {
            background-color: #F9982C;
        }

        article.zoom img {
            width: 65%;
        }

        article.so img {
            width: 48%;
        }

        article.slack img {
            width: 52%;
        }

        article.email img {
            width: 38%;
        }

        article.calendar img {
            width: 38%;
        }

        article.aula-virtual img {
            width: 60%;
            bottom: 0;
            transform: translate(-50%,0%);
        }

        div.caja p {
          text-align: center;
          font-family: sans-serif;
          margin-top: 20px;
          font-size: 22px;
        }

        @media(max-width:700px) {
            div.caja {
                width: 45%;
            }
        }

        @media(max-width:500px) {
            div.caja {
                width: 90%;
            }

            div.container {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
            }

            p.principal {
                font-size: 35px;
            }
        }
    </style>
</head>
<body>
    <p class="principal">Mis herramientas</p>
    <div class="container">
        <div class="caja">
          <p>Clases en vivo</p>
          <article class="zoom">
            <a href="http://zoom.us" target="_blank">
                <img src="https://drive.google.com/uc?id=1DTJG-Bzzh7T4ZIAm77MkU2-vNBN0EFxB" alt="">
            </a>
          </article>
        </div>
        <div class="caja">
          <p>Foro</p>
          <article class="so">
            <a href="http://stackoverflow.com" target="_blank">
                <img src="https://drive.google.com/uc?id=1pv5NMV_rsPV8mDx5IUfrJwsEw4Y5tPBi" alt="">
            </a>
          </article>
        </div>
        <div class="caja">
          <p>Chat</p>
          <article class="slack">
            <a href="http://slack.com" target="_blank">
                <img src="https://drive.google.com/uc?id=1ZzJdClN7BGk-nog6EyBBJMTC0f9-cee9" alt="">
            </a>
          </article>
        </div>
        <div class="caja">
          <p>Email a docentes</p>
          <article class="email">
            <a href="mailto:consultas@digitalhouse.com?cc=otromail@digitalhouse.com.com" target="_blank">
                <img src="https://drive.google.com/uc?id=16L-imperM4V_fRWhj3SabPk7dpjLuPzX" alt="">
            </a>
          </article>
        </div>
        <div class="caja">
          <p>Contenido online</p>
          <article class="aula-virtual">
            <a href="http://playground.com" target="_blank">
                <img src="https://drive.google.com/uc?id=1uce-lFBdkDU0vzoCBmW4_b2EHhFRpH8F" alt="">
            </a>
          </article>
        </div>
        <div class="caja">
          <p>Calendario</p>
          <article class="calendar">
            <a href="http://calendar.google.com" target="_blank">
                <img src="https://drive.google.com/uc?id=1n3XBsz0muvx0YEfh57SF8wxgKoW8SnZ0" alt="">
            </a>
          </article>
        </div>

    </div>
</body>
</html>
